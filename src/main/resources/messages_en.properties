# Product Categories Section
products.categories.title=Product Categories
products.categories.subtitle=Explore our variety of customizable products to find the perfect item for your needs.
products.category.mugs.title=Custom Mugs
products.category.mugs.description=Our custom mugs are perfect for gifting on special occasions or for daily use. Available in various models and materials, they can be personalized with photos, phrases, or exclusive designs.
products.category.mugs.button=See more options

# Pouches Category
products.category.pouches.title=Custom Pouches
products.category.pouches.description=Our pouches are practical, stylish, and fully customizable. Available in different sizes and materials, they are perfect for organizing your essentials or for gifting someone special.

# Backpacks Category
products.category.backpacks.title=Kids Backpacks & Lunch Boxes
products.category.backpacks.description=Our kids backpacks and lunch boxes are perfect for children's daily activities. With enchanting themes like unicorns, dinosaurs, animals, or any theme you can imagine, each piece is made with durable and safe materials. The backpacks are ideal for school, with organized compartments and comfortable straps, while the lunch boxes keep snacks organized and fresh. All can be personalized with the child's name, making them unique and easy to identify.

# Bags Category
products.category.bags.title=Custom Bags
products.category.bags.description=Our custom bags combine practicality, elegance, and exclusivity to accompany you on any occasion. Available in various models, they are perfect for expressing your unique style.

# Pencil Cases Category
products.category.cases.title=Custom Pencil Cases
products.category.cases.description=Our custom pencil cases are perfect for organizing school or office supplies. With different sizes and compartments, they can be personalized with names, favorite characters, or exclusive designs.

# Baby Line Category
products.category.baby.title=Baby Line
products.category.baby.description=Our baby line offers delicate and safe products for the little ones. With options like personalized towels, clothes, accessories, and baby shower favors, each item can be customized with the baby's name or a theme chosen by the parents.

# FAQ Section - Products Page
products.faq.title=Frequently Asked Questions
products.faq.subtitle=Find answers to the most common questions about our custom products.
products.faq.q1=What is the production time for custom items?
products.faq.a1=The average time is 7 to 10 business days, depending on the product's complexity and the desired customization. For large quantities, the time may be longer.
products.faq.q2=Can I request samples before placing a large order?
products.faq.a2=Yes, we offer the option of a paid sample for corporate orders or large events. The sample's value is deducted from the final order upon confirmation.
products.faq.q3=What customization methods do you use?
products.faq.a3=We use various methods, depending on the material and product: digital printing, sublimation, embroidery, transfer, and screen printing.
products.faq.q4=What is the minimum order quantity?
products.faq.a4=We accept orders starting from 1 unit for any customer!
products.faq.q5=How does product shipping work?
products.faq.a5=We ship throughout Brazil via Correios and carriers. The delivery time and shipping cost will be calculated at the time of purchase, based on your ZIP code and the order's weight.
products.faq.q6=Can I track the production of my order?
products.faq.a6=Yes, we keep our clients informed about each stage of the production process. You will receive updates by WhatsApp or email and can contact us for more information at any time.

