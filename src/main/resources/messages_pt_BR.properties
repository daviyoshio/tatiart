index.about.title=Nossa Ess\u00eancia Artesanal
index.about.p1=Na Tatiart, acreditamos que cada presente deve contar uma hist\u00f3ria. Nossa paix\u00e3o est\u00e1 em transformar momentos e emo\u00e7\u00f5es em produtos \u00fanicos, feitos com cuidado e aten\u00e7\u00e3o aos detalhes.
index.about.p2=A marca nasceu em 2020, durante a pandemia, pelas m\u00e3os de Tatiane \u2014 m\u00e3e, esposa e ex-CLT que buscava estar mais pr\u00f3xima da fam\u00edlia e reencontrar prop\u00f3sito em meio \u00e0s incertezas daquele per\u00edodo. O que come\u00e7ou como um passatempo para confortar pessoas queridas logo se tornou a Tatiart, uma microempresa no Cap\u00e3o Redondo, zona sul de S\u00e3o Paulo, onde Tatiane cuida de todo o processo, do ateli\u00ea em sua pr\u00f3pria casa.
index.about.p3=Nosso prop\u00f3sito \u00e9 criar produtos que s\u00e3o a sua cara: totalmente personalizados para emocionar, surpreender e eternizar momentos especiais. Na Tatiart, cada detalhe pode ser escolhido por voc\u00ea \u2014 Seja uma mensagem especial, uma combina\u00e7\u00e3o de cores, nomes, datas ou desenhos exclusivos \u2014 garantindo que cada presente seja \u00fanico e reflitam exatamente o que voc\u00ea deseja transmitir.
index.testimonials.title=O Que Nossos Clientes Dizem
index.testimonials.subtitle=A satisfa\u00e7\u00e3o dos nossos clientes \u00e9 nossa maior recompensa. Confira algumas das avalia\u00e7\u00f5es de quem j\u00e1 confiou em nossos produtos personalizados.
index.testimonial1.author=Maria Silva
index.testimonial1.product=Caneca Personalizada
index.testimonial1.text=A caneca personalizada que comprei foi perfeita como presente! O acabamento \u00e9 excelente e a entrega foi r\u00e1pida. Com certeza comprarei novamente.
index.testimonial2.author=Carlos Oliveira
index.testimonial2.product=Necessaire Bordada
index.testimonial2.text=Encomendei uma necessaire com o nome da minha esposa bordado e ela amou! O material \u00e9 de \u00f3tima qualidade e o bordado ficou impec\u00e1vel.
index.testimonial3.author=Ana Souza
index.testimonial3.product=Mochila Personalizada
index.testimonial3.text=Comprei uma mochila personalizada para minha filha e superou minhas expectativas. O material \u00e9 resistente e as cores ficaram vibrantes mesmo ap\u00f3s v\u00e1rias lavagens.
index.testimonial4.author=Pedro Santos
index.testimonial4.product=Kit Linha Baby
index.testimonial4.text=O kit baby que comprei para o nascimento do meu sobrinho foi um sucesso! Todos elogiaram a qualidade e o carinho nos detalhes personalizados.
