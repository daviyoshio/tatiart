<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial - Tatiart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f26b1d;
            display: flex;
            justify-content: space-around;
            padding: 16px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .banner {
            background-color: #f2f2f2;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .banner .botoes {
            display: flex;
            gap: 20px;
        }

        .banner .botoes a {
            background-color: #f26b1d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
        }

        .categorias {
            text-align: center;
            padding: 60px 20px;
        }

        .categorias h2 {
            font-size: 24px;
            color: #f26b1d;
            margin-bottom: 24px;
        }

        .categorias-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .categoria {
            width: 160px;
        }

        .categoria img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .categoria img:hover {
            transform: scale(1.05);
        }

        .categoria h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- BANNER -->
    <div class="banner">
        <h1>"Banner"</h1>
        <div class="botoes">
            <a href="#">Botão 1</a>
            <a href="#">Botão 2</a>
        </div>
    </div>

    <!-- CATEGORIAS -->
    <section class="categorias">
        <h2>Escolha sua categoria personalizada</h2>
        <div class="categorias-grid">
            <div class="categoria">
                <img src="/images/bolsas-icon.png" alt="Bolsa personalizada">
                <h3>Bolsas</h3>
            </div>
            <div class="categoria">
                <img src="/images/canecas-icon.png" alt="Caneca personalizada">
                <h3>Canecas</h3>
            </div>
            <div class="categoria">
                <img src="/images/necessaires-icon.png" alt="Necessaire personalizada">
                <h3>Necessaires</h3>
            </div>
        </div>
    </section>

</body>
</html>
