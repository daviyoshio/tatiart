# Se\u00e7\u00e3o FAQ - P\u00e1gina de Produtos
products.faq.title=Perguntas Frequentes
products.faq.subtitle=Encontre respostas para as d\u00favidas mais comuns sobre nossos produtos personalizados.
products.faq.q1=Qual o prazo de produ\u00e7\u00e3o dos itens personalizados?
products.faq.a1=O prazo m\u00e9dio \u00e9 de 7 a 10 dias \u00fateis, dependendo da complexidade do produto e da personaliza\u00e7\u00e3o desejada. Para grandes quantidades, o prazo pode ser maior.
products.faq.q2=Posso solicitar amostras antes de fazer um pedido grande?
products.faq.a2=Sim, oferecemos a possibilidade de amostra paga para pedidos corporativos ou grandes eventos. O valor da amostra \u00e9 deduzido do pedido final quando confirmado.
products.faq.q3=Quais m\u00e9todos de personaliza\u00e7\u00e3o voc\u00eas utilizam?
products.faq.a3=Utilizamos diversos m\u00e9todos, conforme o material e o produto: impress\u00e3o digital, sublima\u00e7\u00e3o, bordado, transfer e serigrafia.
products.faq.q4=Qual a quantidade m\u00ednima para pedidos?
products.faq.a4=Aceitamos pedidos a partir de 1 unidade para qualquer cliente!
products.faq.q5=Como funciona o envio dos produtos?
products.faq.a5=Trabalhamos com envios para todo Brasil atrav\u00e9s de Correios e transportadoras. O prazo e valor do frete ser\u00e3o calculados no momento da compra, com base no seu CEP e peso do pedido.
products.faq.q6=Posso acompanhar a produ\u00e7\u00e3o do meu pedido?
products.faq.a6=Sim, mantemos nossos clientes informados sobre cada etapa do processo de produ\u00e7\u00e3o. Voc\u00ea receber\u00e1 atualiza\u00e7\u00f5es por whatsapp ou email e poder\u00e1 entrar em contato conosco para mais informa\u00e7\u00f5es a qualquer momento.

