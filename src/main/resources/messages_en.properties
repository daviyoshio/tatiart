index.about.title=Our Artisanal Essence
index.about.p1=At Tatiart, we believe every gift should tell a story. Our passion is to transform moments and emotions into unique products, made with care and attention to detail.
index.about.p2=The brand was born in 2020, during the pandemic, by the hands of Tatiane\u2014a mother, wife, and former corporate employee who sought to be closer to her family and find new purpose amid the uncertainties of that time. What began as a hobby to comfort loved ones soon became Tatiart, a micro-enterprise in Cap\u00e3o Redondo, South S\u00e3o Paulo, where Tatiane handles the entire process from her home-based studio.
index.about.p3=Our purpose is to create products that are uniquely yours: fully personalized to move, surprise, and immortalize special moments. At Tatiart, you can choose every detail\u2014be it a special message, a color combination, names, dates, or exclusive designs\u2014ensuring that each gift is one-of-a-kind and reflects exactly what you wish to convey.
index.testimonials.title=What Our Clients Say
index.testimonials.subtitle=Our customers' satisfaction is our greatest reward. Check out some reviews from those who have trusted our custom products.
index.testimonial1.author=Maria Silva
index.testimonial1.product=Custom Mug
index.testimonial1.text=The custom mug I bought was the perfect gift! The finish is excellent, and the delivery was fast. I will definitely buy again.
index.testimonial2.author=Carlos Oliveira
index.testimonial2.product=Embroidered Pouch
index.testimonial2.text=I ordered a pouch with my wife's name embroidered on it, and she loved it! The material is high quality, and the embroidery was flawless.
index.testimonial3.author=Ana Souza
index.testimonial3.product=Custom Backpack
index.testimonial3.text=I bought a custom backpack for my daughter, and it exceeded my expectations. The material is durable, and the colors remained vibrant even after several washes.
index.testimonial4.author=Pedro Santos
index.testimonial4.product=Baby Line Kit
index.testimonial4.text=The baby kit I bought for my nephew's birth was a hit! Everyone praised the quality and the thoughtful personalized details.
