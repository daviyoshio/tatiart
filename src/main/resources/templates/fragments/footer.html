<footer th:fragment="footer(theme)"
        class="pt-12 pb-6 border-t"
        th:classappend="${theme == 'dark'} 
                      ? 'bg-burgundy-800 border-burgundy-700' 
                      : 'bg-beige-800 border-gray-200'">

  <div class="container mx-auto px-4 md:px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
      <div>
        <h3 class="font-playfair text-xl font-bold"
            th:classappend="${theme == 'dark'} ? 'text-white' : 'text-burgundy-800'">Tatiart</h3>
        <p class="mb-4"
           th:classappend="${theme == 'dark'} ? 'text-beige-200' : 'text-gray-600'">
          Produtos personalizados criados com carinho e atenção aos detalhes.
        </p>
      </div>

      <div>
        <h3 class="font-playfair text-xl font-bold mb-4"
            th:classappend="${theme == 'dark'} ? 'text-white' : 'text-burgundy-800'">Navegação</h3>
        <ul class="space-y-2">
          <li><a th:href="@{/}" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-gray-600 hover:text-burgundy-700'">Home</a></li>
          <li><a th:href="@{/produtos}" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-gray-600 hover:text-burgundy-700'">Produtos</a></li>
          <li><a th:href="@{/sobre}" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-gray-600 hover:text-burgundy-700'">Sobre Nós</a></li>
          <li><a href="https://wa.me/5511950334870" target="_blank" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-gray-600 hover:text-burgundy-700'">Contato</a></li>
        </ul>
      </div>

      <div>
        <h3 class="font-playfair text-xl font-bold mb-4"
            th:classappend="${theme == 'dark'} ? 'text-white' : 'text-burgundy-800'">Produtos</h3>
        <ul class="space-y-2">
          <li th:each="cat : ${categorias}">
            <a th:href="@{/produtos/{slug}(slug=${cat.slug})}" th:text="${cat.nomePlural}" 
               th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-gray-600 hover:text-burgundy-700'"></a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="font-playfair text-xl font-bold mb-4"
            th:classappend="${theme == 'dark'} ? 'text-white' : 'text-burgundy-800'">Contato</h3>
        <ul class="space-y-2">
          <li class="flex items-center gap-2">
            <i class="far fa-envelope" th:classappend="${theme == 'dark'} ? 'text-beige-200' : 'text-burgundy-700'"></i>
            <a href="mailto:contato@tatiart.com" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-gray-600 hover:text-burgundy-700'">contato@tatiart.com</a>
          </li>
          <li class="flex items-center gap-2">
            <i class="fas fa-phone" th:classappend="${theme == 'dark'} ? 'text-beige-200' : 'text-burgundy-700'"></i>
            <a href="tel:+5511950334870" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-gray-600 hover:text-burgundy-700'">(11) 95033-4870</a>
          </li>
        </ul>
        <div class="flex gap-4 mt-4">
          <a href="https://www.instagram.com/tatiar.t/" target="_blank" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-burgundy-700 hover:text-burgundy-900'" class="text-xl"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blank" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-burgundy-700 hover:text-burgundy-900'" class="text-xl"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank" th:classappend="${theme == 'dark'} ? 'text-beige-200 hover:text-white' : 'text-burgundy-700 hover:text-burgundy-900'" class="text-xl"><i class="fab fa-pinterest-p"></i></a>
        </div>
      </div>
    </div>

    <div class="border-t pt-6" th:classappend="${theme == 'dark'} ? 'border-burgundy-700' : 'border-gray-200'">
      <p class="text-center text-sm" th:classappend="${theme == 'dark'} ? 'text-beige-300' : 'text-gray-500'">
        © 2025 Tatiart. Todos os direitos reservados.
      </p>
    </div>
  </div>
</footer>
