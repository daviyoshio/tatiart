<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página não encontrada</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Caso o style.css falhe, isso garante legibilidade */
        body {
            text-align: center;
            padding: 50px;
            font-family: "Poppins", sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #F26B1D;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Erro 404</h1>
    <p>Ops! A página que você está procurando não foi encontrada.</p>
    <p><a href="/">Voltar à página inicial</a></p>
</body>
</html>
