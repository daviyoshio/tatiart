<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Tatiart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .galeria-produtos {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 20px;
        }

        .produto {
            width: 260px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .produto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .produto a {
            display: block;
            margin-top: 10px;
            color: #f26b1d;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<!-- NAVBAR COM FRAGMENTO -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- GALERIA DE PRODUTOS -->
<section class="galeria-produtos">
    <h2>Todos os Produtos</h2>
    <div class="galeria" th:if="${produtos}">
        <div class="produto" th:each="p : ${produtos}">
            <img th:src="${p.banner}" th:alt="${p.titulo}">
            <h3 th:text="${p.titulo}"></h3>
            <p th:text="${p.descricao}"></p>
            <a th:href="@{'/produtos/' + ${#strings.toLowerCase(p.titulo.split(' ')[0])}}">Ver detalhes</a>
        </div>
    </div>
</section>

</body>
</html>
